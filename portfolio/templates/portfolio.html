<html>
    <head>
        <style>
            * { box-sizing: border-box; }
            body { background-color: #e5e6e5; font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif; }
            h1 { color: #8d8e8d; text-align: center;  font-weight:normal; font-size: 35px; margin-top: 5px; }
            .column { float: left; width: 33.3%; text-align:center; padding: 5px; }
            img { width: 100%; padding-bottom: 10px;}
        </style>
        <title>Gallery</title>
    </head>
    <body>
        <h1>Gallery</h1>
        {% load static %}
        <div class="column">
            <img src="{% static "/images/gallery/whale_withlegs.png" %}">
            <img src="{% static "/images/gallery/pharah-portrait.png" %}">
            <img src="{% static "/images/gallery/chicken_pattern.png" %}">
        </div>
        <div class="column">
            <img src="{% static "/images/gallery/troll.PNG" %}">
            <img src="{% static "/images/gallery/ace_of_cups.jpg" %}">
            <img src="{% static "/images/gallery/Aardwolf.PNG" %}">
        </div>
        <div class="column">
            <img src="{% static "/images/gallery/HolySnake.PNG" %}">
            <img src="{% static "/images/gallery/VI_ofcups.jpg" %}">
            <img src="{% static "/images/gallery/wloczykij_WIP.jpg" %}">
        </div>
    </body>
</html>
